<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="./register.css" />
    <script src="./register.js"></script>
</head>

<body onload="loadRegister()">
    <div class="login-container">
        <button onclick="loadLoginPage()" class="login-container" id="login-container">
        Sign In
      </button>
    </div>
    <div class="register-container" id="register-container">
        <h1>Sign Up</h1>
        <form>
            <div class="input-container">
                <input id="first-name" type="string" placeholder="First name" required />
            </div>
            <div class="input-container">
                <input id="last-name" type="string" placeholder="Last name" required />
            </div>
            <div class="input-container">
                <input id="email" type="email" placeholder="Email" required />
            </div>
            <div class="input-container">
                <input id="password" type="password" placeholder="Password" required />
            </div>
            <button onclick="register(event)" type="submit">Register</button>
        </form>
    </div>
</body>

</html>
